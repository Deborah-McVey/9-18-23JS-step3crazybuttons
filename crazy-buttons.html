<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <title>Crazy Buttons</title>
    <style>
        body, .jumbotron { padding: 30px; }
        .text-giant { font-size: 40px; }
        .btn-crazy {
            position: absolute;
            top: 30px;
            left: 35%;
            width: 30%;
            transition: 0.1s ease all;
            text-align: center;
        }
    </style>
</head>
<body>
            <button type="button" class="btn-crazy btn btn-lg btn-danger">Can You Click Me?</button>
            <button type="button" class="btn-crazy btn btn-lg btn-primary">Can You Click Me?</button>
            <button type="button" class="btn-crazy btn btn-lg btn-success">Can You Click Me?</button>
    <script src="./crazy-buttons.js"></script>
</body>
</html>
